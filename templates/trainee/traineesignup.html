<!DOCTYPE html>
{% load widget_tweaks %}
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  {% include "trainee/navbar.html" %}

  <br><br><hr>
  <form method="" action="" name="reg_form" onsubmit="return validate()">    
    <h2>Signup Form</h2>
    &nbsp;<table>    
        <tr>    
          <td><label>First Name: </label></td>    
            <td>    
                <input type="text" name="fname" placeholder="First Name">    
            </td>    
        </tr>    
        <tr>    
            <td><label>Last Name: </label></td>    
            <td>    
                <input type="text" name="lname" placeholder="Last Name">    
            </td>    
        </tr>    
        <tr>    
            <td><label>Address: </label></td>    
            <td>    
                <input type="textarea" size="50" name="address" placeholder="Address">    
            </td>    
        </tr>    
         
        <tr>    
            <td><label>Mobile: </label></td>    
            <td>    
              <input type="tel" id="mobile" placeholder="Mobile Number" name="mobile" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">    
            </td>    
        </tr>    
        <tr>    
          <td><label>Email Id: </label></td>    
          <td>    
              <input type="text" name="email" placeholder="example@gmail.com">    
          </td>    
        </tr>   
        
        <tr>    
          <td><label for='password'>Password </label></td>    
          <td>    
            <input type='password' name='Password' id='password' placeholder="Password">   
          </td>    
        </tr>   
        <br>
        
        <tr>    
            <td>    <br>
                <input type="submit" name="submit" value="Submit">    
                <input type="reset" name="reset" value="Reset">   
                <button type="cancel" onclick="javascript:window.location="traineeclick">Cancel</button>
 
            </td>    
        </tr>             
    </table>    
</form>    
</body>
</html>
